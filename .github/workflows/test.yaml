name: 'Test Release'

on:
  push:
    branches:
      - test

jobs:
  test:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Create lockfile
        run: echo '"Riot Client:1888:12345:6VCDFORUm1nbDfZ4EReVqw:https"' > lockfile.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Change Variables
        run: |
          sed -i 's/"productName": "vtjs"/"productName": "vtjs-test"/' ./src-tauri/tauri.conf.json
          sed -i 's/"identifier": "com.vtjs.app"/"identifier": "com.vtjs-test.app"/' ./src-tauri/tauri.conf.json
          sed -i 's/"title": "VTJS"/"title": "VTJS Test"/' ./src-tauri/tauri.conf.json
          sed -i 's/prod.json/test.json/' ./src-tauri/tauri.conf.json

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_APTABASE_KEY: ${{ secrets.APTABASE_KEY }}
        with:
          tagName: app-test-v__VERSION__
          releaseName: 'VTJS Test v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Update Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.TOKEN }}
          gist_id: 0b5f7094000f4063d72276c5e05824aa
          file_path: ./latest.json
          gist_file_name: 'test.json'
